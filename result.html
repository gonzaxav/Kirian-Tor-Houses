<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html class="bg-dark" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Houses of the Kirian Tor</title>

  <link rel="stylesheet"
        href="css/font-awesome.min.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Josefin+Sans">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=VT323">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="navID">

  </div>

  <main role="main">
    <div class="album pt-5 pb-2 bg-dark">
      <div class="container">
        <div class="row mb-4 p-2">
          <div class="col">
            <h1 class="text-light text-center">Houses of the Kirian Tor</h1>
            <h4 class="text-light text-center">Season 1 Ranking
            </h4>
          </div>
        </div>



        <form class="gform pure-form pure-form-stacked" autocomplete="off" method="POST"
          action="https://script.google.com/macros/s/AKfycbznShWckaf75CKCBEXkbS_Wyi1GHPzMyZo2GESmOHwtxBSlAYK9hlOuAcdJ6FtlYwoU/exec">
          <!-- change the form action to your script url -->

          <div class="form-elements">
            <!------------------------------------------------------------------->

            <div class="row dark-subsection p-2 mb-3 firstplacebackground">
              <div class="col-12">
                <p class="dark-text text-center" id="basic-addon1">First place</p>
              </div>

              <div class="col">

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">House</span>
                  <select class="custom-select form-select" id="inputFirstHouse" name="First Player House" onchange=""
                    required>
                    <option value="" selected>Choose...</option>
                  </select>
                </div>

              </div>

              <div class="col">

                <div class="input-group mb-3 autocomplete">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                  <input type="text" class="form-control" id="First Player Name" name="First Player Name" placeholder="Name"
                    aria-label="First Player Name" aria-describedby="basic-addon1" required>
                </div>

              </div>

              <div class="col-3">

                <div class="input-group mb-3">
                  <span class="input-group-text">Score</span>
                  <div class="input-group-text input-group-text-xiran">
                    <button type="button" class="btn btnxiransgreen btn-circle" id="btnFirstPlayerScoreMinus"><i
                        class="fas fa-minus"></i></button>
                    <output class="xiransgreen mx-2" id="FirstInputId" name="First Player Score">2</output>
                    <button type="button" class="btn btnxiransgreen btn-circle" id="btnFirstPlayerScorePlus"><i
                        class="fas fa-plus"></i></button>
                  </div>
                </div>

              </div>

            </div>

            <!------------------------------------------------------------------->
            <!------------------------------------------------------------------->

            <div class="row dark-subsection p-2 mb-3 secondplacebackground">
              <div class="col-12">
                <p class="dark-text text-center" id="basic-addon1">Second place</p>
              </div>

              <div class="col">

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">House</span>
                  <select class="custom-select form-select" id="inputSecondHouse" name="Second Player House" onchange=""
                    required>
                    <option value="" selected>Choose...</option>
                  </select>
                </div>

              </div>

              <div class="col">

                <div class="input-group mb-3 autocomplete">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                  <input type="text" class="form-control" id="Second Player Name" name="Second Player Name" placeholder="Name"
                    aria-label="Second Player Name" aria-describedby="basic-addon1" required>
                </div>

              </div>

              <div class="col-3">

                <div class="input-group mb-3">
                  <span class="input-group-text">Score</span>
                  <div class="input-group-text input-group-text-xiran">
                    <button type="button" class="btn btnxiransgreen btn-circle" id="btnSecondPlayerScoreMinus"><i
                        class="fas fa-minus"></i></button>
                    <output class="xiransgreen mx-2" id="SecondInputId" name="Second Player Score">1</output>
                    <button type="button" class="btn btnxiransgreen btn-circle" id="btnSecondPlayerScorePlus"><i
                        class="fas fa-plus"></i></button>
                  </div>
                </div>

              </div>

            </div>

            <!------------------------------------------------------------------->
            <!------------------------------------------------------------------->

            <div class="row dark-subsection p-2 mb-3 thirdplacebackground">
              <div class="col-12">
                <p class="dark-text text-center" id="basic-addon1">Third place</p>
              </div>

              <div class="col">

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">House</span>
                  <select class="custom-select form-select" id="inputThirdHouse" name="Third Player House" onchange=""
                    required>
                    <option value="" selected>Choose...</option>
                  </select>
                </div>

              </div>

              <div class="col">

                <div class="input-group mb-3 autocomplete">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                  <input type="text" class="form-control" id="Third Player Name" name="Third Player Name" placeholder="Name"
                    aria-label="Third Player Name" aria-describedby="basic-addon1" required>
                </div>

              </div>

              <div class="col-3">

                <div class="input-group mb-3">
                  <span class="input-group-text">Score</span>
                  <div class="input-group-text input-group-text-xiran">
                    <button type="button" class="btn btnxiransgreen btn-circle" id="btnThirdPlayerScoreMinus"><i
                        class="fas fa-minus"></i></button>
                    <output class="xiransgreen mx-2" id="ThirdInputId" name="Third Player Score">-1</output>
                    <button type="button" class="btn btnxiransgreen btn-circle" id="btnThirdPlayerScorePlus"><i
                        class="fas fa-plus"></i></button>
                  </div>
                </div>

              </div>

            </div>

            <!------------------------------------------------------------------->
            <!------------------------------------------------------------------->

            <div class="row dark-subsection p-2 mb-3 fourthplacebackground">
              <div class="col-12">
                <p class="dark-text text-center" id="basic-addon1">Fourth place</p>
              </div>

              <div class="col">

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">House</span>
                  <select class="custom-select form-select" id="inputFourthHouse" name="Fourth Player House" onchange=""
                    required>
                    <option value="" selected>Choose...</option>
                  </select>
                </div>

              </div>

              <div class="col">

                <div class="input-group mb-3 autocomplete">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                  <input type="text" class="form-control" id="Fourth Player Name" name="Fourth Player Name" placeholder="Name"
                    aria-label="Fourth Player Name" aria-describedby="basic-addon1" required>
                </div>

              </div>

              <div class="col-3">

                <div class="input-group mb-3">
                  <span class="input-group-text">Score</span>
                  <div class="input-group-text input-group-text-xiran">
                    <button type="button" class="btn btnxiransgreen btn-circle" id="btnFourthPlayerScoreMinus"><i
                        class="fas fa-minus"></i></button>
                    <output class="xiransgreen mx-2" id="FourthInputId" name="Fourth Player Score">-2</output>
                    <button type="button" class="btn btnxiransgreen btn-circle" id="btnFourthPlayerScorePlus"><i
                        class="fas fa-plus"></i></button>
                  </div>
                </div>

              </div>

            </div>

            <!------------------------------------------------------------------->

            <div class="col-12 d-flex justify-content-center">
              <button class="btn btn-dark btn-dark-fix button-success pure-button button-xlarge btn-lg btn-block py-3 px-5">
                Send</button>
            </div>
          </div>

          <!-- Customise the Thankyou Message People See when they submit the form: -->
          <div class="container py-5 thankyou_message" style="display:none;">
            <h2 class="text-light text-center"><em>Thank you</em> for submitting a battle!
            </h2>
          </div>

        </form>

        <!------------------------------------------------------------------->

      </div>
  </main>

  <footer class="bg-dark text-muted">
    <div class="container">

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="js/nav.js"></script>
  <script src="js/init.js"></script>
  <script src="js/result.js"></script>
  <script data-cfasync="false" src="js/send.js"></script>
</body>

</html>
